<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Summary report</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="../html/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../html/css/default.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<img src="../html/img/logo.png" alt="Logo" />
				</div>
				<div class="col-md-4"></div>
			</div>
			
			<div class="row bot30-sm bot50">
				<h1>MULTIFILE REPORT</h1>
				<h3>##COUNT## files processed</h3>
			</div>
			
			<div class="row bot50">
				<div class="col-md-2"></div>
				<div class="col-md-5 bot30-sm">
					<table class="center-table CustomTable">
	                    <tr class="##ROW_PC##">
	                        <td class="##PC_TYP## border-bot">##PC_OK##</td>
	                        <td class="##PC_TYP## border-bot">conforms to policy checker</td>
	                    </tr>
	                    <tr class="##ROW_BL##">
	                        <td class="##BL_TYP## border-bot">##BL_OK##</td>
	                        <td class="##BL_TYP## border-bot">conforms to Baseline Profile</td>
	                    </tr>
	                    <tr class="##ROW_EP##">
	                        <td class="##EP_TYP## border-bot">##EP_OK##</td>
	                        <td class="##EP_TYP## border-bot">conforms to Tiff/EP Profile</td>
	                    </tr>
	                    <tr class="##ROW_IT##">
	                        <td class="##IT_TYP## border-bot">##IT_OK##</td>
	                        <td class="##IT_TYP## border-bot">conforms to Tiff/IT Profile</td>
	                    </tr>
	                </table>
				</div>
				<div class="col-md-4">
					<div class="chart-center">
						<div class="pie" id="pie-global" style="max-width: 120px; min-height:120px;"></div>
						<div class="pie-info">
							<div class="success ##OK_C##">##OK## passed</div>
							<div class="error ##KO_C##">##KO## failed</div>
							<div class="info bold">Global score ##PERCENT##%</div>
						</div>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			##IMAGES_LIST##
		</div>
	</div>
	
<!-- 	Java Script -->
	<script src="../html/js/jquery-1.9.1.min.js"></script>
	<script src="../html/js/jquery.flot.min.js"></script>
	<script src="../html/js/jquery.flot.pie.min.js"></script>
	
	<script type="text/javascript">
	$(function() {  
		##PLOT##
	});
      
	$( window ).resize(function() {
		##PLOT##
	});
      
	function plotPie(name, angle1, angle2, color1, color2){
		var data = [
			{ label: "First",  data: angle1, color: color1},
			{ label: "Second",  data: angle2, color: color2},
		];
    	        
		var placeholder = $('#'+name);
		$.plot(placeholder, data, {  
			series: {
				pie: {
					show: true,
					label: { show: false },
					stroke: { width: 0 }
				}
			},
			legend: { show: false }
		});
	}
    </script>
</body>
</html>
