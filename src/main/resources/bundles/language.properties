help1=Usage: dpfmanager [options] source1 [source2 ... sourceN]
help2=(the sources can be single TIF files, directories, zip files or URLs)
help3=Options:
help4=-help: Displays this help message
help5=-v: Shows application version number
help6=-gui: Launches graphical user interface
help7=-configuration <filename>: Selects a configuration file
help8=-o <path>: Specifies the output folder (overriding the one specified in the config file).
help9=-reportformat '[xml, json, pdf, html]': Specifies the report format (overriding the one in the config file). Default is 'xml,html'.
help10=-r[depth]: Check directories recursively. If no depth is given (-r) then it is fully-recursive. Default is '-r1'
help11=-s: Silent execution (do not open the report at the end)
help12=-t[N]: Specify maximum number of threads used for checking. By default, SO chooses.
help13=-url <url:port>: Connect to a remote conformance checker.
help14=-job <job_id>: Get job state.
help15=-server [-p <port_number>]: Init server on the given port (default port is randomly chosen).
help16=-w: Wait for a remote check to finish. Default is false.
help17=-l <lang_id>: Change the application language.


