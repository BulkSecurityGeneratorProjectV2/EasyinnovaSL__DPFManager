helpO1=General options:
helpO2=-help: Displays this help message
helpO3=-v: Shows application version number
helpO4=-gui: Launches graphical user interface
helpO5=-server [-p <port_number>]: Init server on the given port (default port is randomly chosen).
helpO6=-l <lang_id>: Change the application language.
helpC1=Check files options\:
helpC2=-configuration <filename>\: Selects a configuration file
helpC3=-o <path>: Specifies the output folder (overriding the one specified in the config file).
helpC4=-reportformat '[xml, json, pdf, html]': Specifies the report format (overriding the one in the config file). Default is 'xml,html'.
helpC5=-r[depth]: Check directories recursively. If no depth is given (-r) then it is fully-recursive. Default is '-r1'
helpC6=-s: Silent execution (do not open the report at the end)
helpC7=-t[N]: Specify maximum number of threads used for checking. By default, SO chooses.
helpR1=Remote check options:
helpR2=-url <url:port>: Connect to a remote conformance checker.
helpR3=-job <job_id>: Get job state.
helpR4=-w: Wait for a remote check to finish. Default is false.
helpP1=Periodical checks options:
helpP2=-listperiodic: Lists all periodical checks.
helpP3=-addperiodic\: Add a new periodical check. It requires the options -periodicity, -configuration and the sources.
helpP4=-editperiodic <id>\: Edits the periodical check with the specified id. It requires the options -periodicity, -configuration and the sources.
helpP5=-removeperiodic <id>\: Removes the periodical check with the specified id.
helpP6=-periodicity <D|W|M> [extra_info]\: Specifies the periodical check mode. It must be D (daily), W (weekly) or M (monthly).
helpP61=In case of weekly, extra_info must be a list of the week days (with numbers, where 1 \= Monday and 7 \= Sunday) separated by ','.
helpP62=In case of monthly, extra_info must be the number of the day of the month (between 1 and 28, both included).
helpP7=-time <HH\:mm>\: Specifies the time for the periodical check. The time format must be HH\:mm. Default value is '00\:00'.




